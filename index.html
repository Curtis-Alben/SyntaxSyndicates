<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <h1>StreamFlix</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </nav>

    <!-- Featured section -->
    <section>
        <h2 id="featured-title">Featured Movie Title</h2>
        <p id="featured-description">Description of the featured movie will go here.</p>
        <img id="featured-poster" src="" alt="Featured Movie Poster" width="300">
    </section>

    <!-- Movie grid -->
    <section id="movie-grid">
        <div class="movie-item">
            <img src="movie-poster1.jpg" alt="Movie Poster 1" width="200">
            <h3>Movie Title 1</h3>
        </div>
        <div class="movie-item">
            <img src="movie-poster2.jpg" alt="Movie Poster 2" width="200">
            <h3>Movie Title 2</h3>
        </div>
        <div class="movie-item">
            <img src="movie-poster3.jpg" alt="Movie Poster 3" width="200">
            <h3>Movie Title 3</h3>
        </div>
    </section>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
